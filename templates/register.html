{% extends "base.html" %}

{% block title %}Register - Online Judge{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Create Account</h2>
                <form action="{{ url_for('ui_handle_register') }}" method="post">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" name="email" placeholder="name@example.com" required
                               type="email">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" name="password" placeholder="Password" required
                               type="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Register</button>
                    </div>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="{{ url_for('ui_login_form') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
