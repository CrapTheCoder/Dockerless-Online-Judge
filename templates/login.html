{% extends "base.html" %}

{% block title %}Login - Online Judge{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <div class="text-center">
                    <h2 class="card-title mb-4">Sign In</h2>
                    <p class="text-muted mb-4">
                        Please sign in with your Google account to continue to DOJ.
                    </p>
                    <div class="d-grid">
                        <a class="btn btn-primary btn-lg" href="{{ url_for('google_login') }}?redirect=true&next={{ next_url }}">
                            <i class="bi bi-google"></i> Sign in with Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
